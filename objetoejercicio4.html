<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Mi Funcion</h1>
<p id="resultado"></p>
<p id="resultado1"></p>
<p id="resultado2"></p>
<p id="resultado3"></p>


</body>
<script>
	

	function suma(a,b){
		return	a+b;
	}

	function resta(a,b){
		return a-b
	}

	function multiplicar(a,b){
		return a*b
	}
	function dividir(a,b){
		return a/b;
	}

	document.getElementById("resultado").innerHTML= suma(10,2);
	document.getElementById("resultado1").innerHTML= resta(12,5);
	document.getElementById("resultado2").innerHTML= multiplicar(5,5);
	document.getElementById("resultado3").innerHTML= dividir(144,12);
</script>
</html>
