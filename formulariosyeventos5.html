<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1 id="text" onmousedown="mouseDown()" onmouseup="mouseUp()" >Evento OnMouseDown y OnMouseUp</h1>

	<script type="text/javascript">
		function mouseDown(){
			document.getElementById("text").style.color="green";
		}

		function mouseUp(){
			document.getElementById("text").style.color="red";
		}
	</script>

</body>
</html>
